name: lost_found
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_bloc: ^8.1.3
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  equatable: ^2.0.5
  flutter_login_facebook: ^1.6.2
  google_sign_in: ^5.0.7
  dotted_border: ^2.1.0
  dio: ^5.4.0
  permission_handler: ^11.1.0
  flutter_contacts: ^1.1.7+1
  images_picker: ^1.2.11
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Sora
      fonts: 
        - asset: assets/fonts/SoraRegular.ttf
          weight: 400
        - asset: assets/fonts/SoraExtraBold.ttf
          weight: 800
        - asset: assets/fonts/SoraSemiBold.ttf
          weight: 600
        - asset: assets/fonts/SoraBold.ttf
          weight: 700
    - family: Lexend
      fonts: 
        - asset: assets/fonts/LexendBold.ttf
          weight: 700
        - asset: assets/fonts/LexendRegular.ttf
          weight: 400
    - family: Manrope
      fonts: 
        - asset: assets/fonts/ManropeBold.ttf
          weight: 700
        - asset: assets/fonts/ManropeRegular.ttf
          weight: 400
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
